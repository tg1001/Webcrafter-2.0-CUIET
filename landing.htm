<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Crafts</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('india-map.jpg') no-repeat center center/cover;
        }

        /* Floating Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            align-items: center;
            z-index: 100;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .shop-now {
            position: absolute;
            background: #FFD700;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Handicrafts Showcase with Video Background */
        .showcase {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .showcase h2 {
            font-size: 2em;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .product {
            width: 150px;
            height: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 80%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ðŸ‡®ðŸ‡³ India Crafts</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <button class="shop-now">Shop Now</button>
    </section>

    <!-- Handicrafts Showcase with Video Background -->
    <section class="showcase">
        <video class="video-bg" autoplay loop muted playsinline>
            <source src="golden-mandala.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>Discover the Handicrafts</h2>
        <div class="products">
            <div class="product">
                <img src="pottery.png" alt="Pottery">
            </div>
            <div class="product">
                <img src="woodwork.png" alt="Woodwork">
            </div>
            <div class="product">
                <img src="jewelry.png" alt="Jewelry">
            </div>
        </div>
    </section>

</body>
</html>
